    <script src="js/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function fn_show() {
            $("#g_list").toggleClass("g-active");
        }


        var lineChartData = {
            labels: ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"], //顯示區間名稱
            datasets: [{
                label: '客流量', // tootip 出現的名稱
                lineTension: 0, // 曲線的彎度，設0 表示直線
                backgroundColor: "#ea464d",
                borderColor: "#ea464d",
                borderWidth: 5,
                lineTension: 0.4,
                data: [250, 450, 15, 364, 543, 433, 222], // 資料
                fill: false, // 是否填滿色彩
            }]
        };

        function drawLineCanvas(ctx, data) {
            window.myLine = new Chart(ctx, {  //先建立一個 chart
                type: 'line', // 型態
                data: data,
                scaleFontColor: 'red',
                options: {
                    responsive: true,

                    legend: { //是否要顯示圖示
                        display: false,

                    },
                    tooltips: { //是否要顯示 tooltip
                        enabled: true
                    },
                    scales: {  //是否要顯示 x、y 軸
                        xAxes: [{

                            gridLines: {
                                display: true,
                                color: "#374554",
                            },
                            ticks: {
                                fontColor: "#FFF", // this here
                            },

                        }],
                        yAxes: [{

                            scaleLabel: {
                                display: true,
                                labelString: '客流量',
                                fontSize: 14,
                                fontFamily: 'Microsoft JhengHei',
                                fontColor: "#FFF",
                            },
                            gridLines: {
                                display: true,
                                color: "#374554",
                            },
                            ticks: {
                                fontColor: "#FFF", // this here
                                max: 800,
                                min: 0,
                                stepSize: 100,
                            },
                        }]
                    },
                }
            });
        };

        window.onload = function () {
            var ctx = document.getElementById("canvas").getContext("2d");
            drawLineCanvas(ctx, lineChartData);
        };
    </script>
